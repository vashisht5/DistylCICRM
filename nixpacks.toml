# Tells Railway's nixpacks builder to provide both Python and Node
providers = ["python", "node"]

[phases.setup]
nixPkgs = ["python311", "nodejs_20", "nodePackages.npm"]

[phases.install]
cmds = [
  "pip install -r requirements.txt",
  "cd frontend && npm ci && cd .."
]

[phases.build]
cmds = ["cd frontend && npm run build && cd .."]

[start]
cmd = "gunicorn server:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120"
