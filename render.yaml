services:
  # ── Backend API ────────────────────────────────────────────
  - type: web
    name: distyl-intel-api
    runtime: python
    buildCommand: pip install -r requirements.txt && python setup_db.py
    startCommand: gunicorn server:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: FLASK_ENV
        value: production
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: ALLOWED_EMAIL_DOMAIN
        value: distyl.ai
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false
      - key: SLACK_BOT_TOKEN
        sync: false
      - key: SLACK_SIGNING_SECRET
        sync: false
      - key: SLACK_INTEL_CHANNEL
        value: "#competitive-intel"
      - key: NEWSAPI_KEY
        sync: false
      - key: PERPLEXITY_API_KEY
        sync: false
      - key: GMAIL_PUBSUB_TOPIC
        sync: false
      - key: GMAIL_PUBSUB_TOKEN
        sync: false
      - key: FRONTEND_URL
        sync: false   # set to your static site URL after deploy

  # ── Frontend (Static Site) ─────────────────────────────────
  - type: web
    name: distyl-intel-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        sync: false   # leave blank — proxying handled by rewrite rules
    routes:
      - type: rewrite
        source: /api/*
        destination: https://distyl-intel-api.onrender.com/api/$1
      - type: rewrite
        source: /auth/*
        destination: https://distyl-intel-api.onrender.com/auth/$1
      - type: rewrite
        source: /slack/*
        destination: https://distyl-intel-api.onrender.com/slack/$1
      - type: rewrite
        source: /gmail/*
        destination: https://distyl-intel-api.onrender.com/gmail/$1
      - type: rewrite
        source: /*
        destination: /index.html
